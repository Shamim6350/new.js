<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master.</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <main class="container text-center ">

        <h1 class="my-5 display-4 fw-bold">Money MasterðŸ’° </h1>

        <div class="row d-flex align-items-center justify-content-center ">


            <div class="col-md-6 col-sm-12 ">
                <img class="img-fluid" src="images/img.jpg" alt="">
            </div>
            <div class="col-md-6 col-sm-12 ">

                <h3 class=" fw-bold ">Income</h3>
                <label class="fw-bold ">Income:</label>
                <input type="text" id="income" name="fname" placeholder="Enter a value"><br><br>
                <h3 class="fw-bold">Expenses</h3>
                <!-- calculation form start-->
                <form action="" class="text-center mt-4">
                    <div>
                        <label class="fw-bold "> Food: </label>
                        <input class="text-center" type="text" id="food" name="Foods" placeholder="Enter a value">
                    </div> <br>
                    <div>
                        <label class="fw-bold "> Rent:</label>
                        <input class="text-center" type="text" id="rent" name="lname" placeholder="Enter a value">
                    </div> <br>
                    <div>
                        <label class="fw-bold">Clothes:</label>
                        <input class="text-center" type="text" id="cloth" name="lname" placeholder="Enter a value">
                    </div>

                </form>
                <!-- calculation form end-->

                <!-- calculate button -->
                <button id="calculate-btn" class="mt-3 btn-primary px-3 py-2 rounded">Calculate</button>

                <h3 class="fw-bold  mt-5">Total Expenses: <span id="total-expense">0</span></h3>
                <h3 class="fw-bold  mb-3">Balance: <span id="total-balance">0</span></h3>
                <!-- saving part start -->
                <div>
                    <h5 class="fw-bold "> Save: <input id="saving" placeholder="Enter a value" type="number">
                        <span>%</span> <button id="save-btn" class="btn-primary rounded px-4 py-2">Save</button>
                    </h5>
                </div>

                <div>
                    <h3 class="fw-bold ">Saving Amount: <span id="saving-amount">0</span></h3>
                    <h3 class="fw-bold ">Remaining Balance: <span id="remain-balance">0</span></h3>
                </div>

            </div>
        </div>

    </main>
    <!-- javascript external link -->
    <script src="app.js"></script>
</body>

</html>
